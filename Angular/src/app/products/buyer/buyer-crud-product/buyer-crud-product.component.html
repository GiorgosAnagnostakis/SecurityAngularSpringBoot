<div class="modal-header">
    <h4
      *ngIf="selectedProduct != null"
      class="modal-title"
    >
    Προιον 
    </h4>
    <h4
      *ngIf="selectedProduct == null"
      class="modal-title"
    >
    Προσθήκη
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.close(actionCompletedSuccessfully)"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-buyer-product-form
      [selectedProduct]="selectedProduct"
      (submitted)="onSubmit($event)"
    ></app-buyer-product-form>
  </div>
  <div class="modal-footer">
    <div class="btn-group" role="group" aria-label="Form Actions">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="activeModal.close(actionCompletedSuccessfully)"
        title="Close"
      >
        <fa-icon [icon]="faDoorClosed"></fa-icon>
      </button>
    </div>
  </div>
